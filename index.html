<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>First Game</title>
</head>
<body>
     <header>
               <h1>Rock Paper Scissors</h1>
     </header>
     <main>
          <div class="container">
               <div class="options rock"></div>
               <div class="options paper"></div>
               <div class="options scissors"></div>
          </div>
          <div>
               <h4>SCORE</h4>
          </div>
          <div class="score">
               <div class="sc you">
                    <div id="yous">0</div>
                    <div>YOU</div>
               </div>
               <div class="sc comp">
                    <div id="comps">0</div>
                    <div>COMP</div>
               </div>
          </div>
               <p id="result">Select an Option</p>
          <div id="reset">
               <button>Reset</button>
          </div>
     </main>
     <script src="script.js"></script>
</body>
</html>
